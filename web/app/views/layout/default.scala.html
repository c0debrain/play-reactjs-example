@(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>p-r-tw</title>

        <link href="@routes.Assets.at("stylesheets/bootstrap.min.css")" rel="stylesheet">
        <link href="@routes.Assets.at("stylesheets/main.css")" rel="stylesheet">
    </head>

    <body>

        <nav class="navbar navbar-fixed-top navbar">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="@routes.ApplicationController.index">p-r-tw</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="@routes.ApplicationController.logout">Logout</a></li>
                    </ul>

                </div>
            </div>
        </nav>

        <div class="container">

            @content

        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>

        <script src="@routes.Assets.at("javascripts/react-with-addons.js")"></script>
        <script src="@routes.Assets.at("javascripts/JSXTransformer.js")"></script>
        <script type="text/jsx" src="@routes.Assets.at("javascripts/main.js")"></script>

    </body>
</html>
